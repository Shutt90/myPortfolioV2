      <button class = "calculate buttons" onclick="playAudio('timersound.mp3')">Calculate</button>
      <a href="./countdown.html"><button class = "reset hidden buttons">Reset</button></a>

      <div>
        <p class = "summary hidden">Try to make
        </p>
